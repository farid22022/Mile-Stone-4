<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble</title>
    <style>
        #item-4{
            border: 2px solid purple;
        }
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">item 1</li>
            <li id="item-2">item 2</li>
            <li id="item-3">item 3</li>
            <li id="item-4">item 4</li>
            <li id="item-5">item 5</li>
            <li id="item-6">item 6</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-4').addEventListener('click',function(){
            console.log('item-4 is clicked');
            event.stopPropagation();
        })
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('list-ul is clicked');
            event.stopPropagation();
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('list-container is clicked');
            event.stopPropagation();
            event.stopImmediatePropagation();
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log('body is clicked');
            event.stopPropagation();
        })

    </script>
</body>
</html>
